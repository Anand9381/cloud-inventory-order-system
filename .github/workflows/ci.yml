name: Cloud Inventory CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    
    # We use service containers to ensure tests pass in an integrated environment
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: inventory_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Tests
      # We override the DB URI in conftest.py, but having services up ensures any integration code won't hang
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_USER: root
        MYSQL_PASSWORD: password
        MYSQL_DB: inventory_db
        MONGO_URI: mongodb://localhost:27017/inventory_logs
        # IMPORTANT: Add current directory to PYTHONPATH so pytest can find 'src'
        PYTHONPATH: . 
      run: |
        pytest tests/

    - name: Verify Docker Build
      # This step ensures the Dockerfile is valid and the image builds successfully
      run: docker build . -t cloud-inventory:latest
