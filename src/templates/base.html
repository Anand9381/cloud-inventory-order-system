<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background: #2c3e50; color: white; }
        .nav-link { color: rgba(255,255,255,0.8); margin-bottom: 5px; }
        .nav-link:hover, .nav-link.active { color: white; background: rgba(255,255,255,0.1); border-radius: 5px; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .main-content { padding: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <h4 class="mb-4 text-center"><i class="fas fa-cubes"></i> Inventory Sys</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
                    <a class="nav-link" href="/products"><i class="fas fa-box me-2"></i> Products</a>
                    <a class="nav-link" href="/orders"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
                    <a class="nav-link" href="/users"><i class="fas fa-users me-2"></i> Users</a>
                    <a class="nav-link" href="/logs"><i class="fas fa-history me-2"></i> Activity Logs</a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4 p-3">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Inventory & Order Management</span>
                        <div class="d-flex align-items-center">
                            <span class="badge bg-success me-2">SQL Connected</span>
                            <span class="badge bg-primary">MongoDB Connected</span>
                        </div>
                    </div>
                </nav>

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
